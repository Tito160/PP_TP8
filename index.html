<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="Estilo.css">
</head>
<body>

  <!-- Ejercicio 1 -->
  <section class="ejercicio1">
    <h2>Caja Decorativa Animada</h2>
    <div class="caja-animada">Contenido</div>
  </section>

  <!-- Ejercicio 2 -->
  <section class="ejercicio2">
    <h2>Botón con Efecto de Brillo</h2>
    <button class="boton-brillo">Pasa el mouse</button>
  </section>

  <!-- Ejercicio 3 -->
  <section class="ejercicio3">
    <h2>Mensaje Emergente Animado</h2>
    <p class="mensaje-emergente">Este es un mensaje importante.</p>
  </section>

  <!-- Ejercicio 4 -->
  <section class="ejercicio4">
    <h2>Tarjeta Informativa Interactiva</h2>
    <div class="tarjeta">
      <h3>Título de la Tarjeta</h3>
      <p>Contenido informativo dentro de la tarjeta.</p>
    </div>
  </section>

</html>
